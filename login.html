<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Gardens Hub" />

    <!-- Search Engine -->
    <meta name="description" content="description about Gardens Hub" />
    <meta name="image" content="Assets/img/logo/favicon.ico" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="page title" />
    <meta name="twitter:description" content="description about Gardens Hub" />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="page title" />
    <meta name="og:description" content="description about Gardens Hub" />
    <meta name="og:type" content="website" />

    <!-- frameworks CSS -->
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Assets/css/bootstrap.rtl.min.css" />
    <!-- <link rel="stylesheet" href="Assets/css/animate.css" /> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--Fancybox Gallery-->
    <link rel="stylesheet" href="Assets/css/fancybox.css" />

    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- custom style -->
    <link rel="stylesheet" href="Assets/css/style.css" />
    <!-- if english language -->

    <title>Gardens Hub | Login</title>
    <link rel="shortcut icon" href="Assets/img/logo/favicon.svg" type="image/x-icon" />

    <!--[if lt IE 9]>
      <script src="Assets/js/html5shiv.min.js"></script>
      <script src="Assets/js/popper.min.js"></script>
    <![endif]-->
</head>

<body data-aos-easing="ease-out-back">

    <!-- loading window -->
    <div class="loading-window">
        <div id="floatingBarsG">
            <div class="blockG" id="rotateG_01">
                <img src="./Assets/img/logo/fav-parts/P-01.svg" alt="flower">
            </div>
            <div class="blockG" id="rotateG_02">
                <img src="./Assets/img/logo/fav-parts/P-02.svg" alt="flower">
            </div>
            <div class="blockG" id="rotateG_03">
                <img src="./Assets/img/logo/fav-parts/P-03.svg" alt="flower">
            </div>
            <div class="blockG" id="rotateG_04">
                <img src="./Assets/img/logo/fav-parts/P-04.svg" alt="flower">
            </div>
            <div class="blockG" id="rotateG_05">
                <img src="./Assets/img/logo/fav-parts/P-05.svg" alt="flower">
            </div>
            <div class="blockG" id="rotateG_06">
                <img src="./Assets/img/logo/fav-parts/P-06.svg" alt="flower">
            </div>
        </div>
    </div>
    <!-- loading window -->
    <!--Start login-->
    <section class="login-wrapper bg-grey">
        <div class="container">
            <div class="center-logo">
                <img src="./Assets/img/logo/GardenMarket.svg" alt="Garden">
            </div>
            <div class="content center">
                <div class="intro-wrapper-text">
                    <h3 data-aos="fade-down" data-aos-delay="400">مرحبا، قم بتسجيل الدخول</h3>
                    <p data-aos="fade-up" data-aos-delay="500">سجل دخول لتتمكن من طلب مشروعك</p>
                </div>

                <form action="">
                    <div class="form-group">
                        <input class="form-control" type="email" name="uEmail" id="uEmail"
                            placeholder="البريد الالكتروني">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="uPassword" id="uPassword"
                            placeholder="كلمة المرور">
                    </div>
                    <p class="forget-password">
                        <a href="">نسيت كلمة المرور</a>
                    </p>
                    <button type="submit" class="btn btn-main btn-hover btn-block">تسجيل دخول</button>
                </form>
                <div class="d-block mt-40 font-meduim">
                    <p class="text-black">ليس لديك حساب؟ <a href="register" class="main-color">بدء مشروع جديد</a></p>
                </div>
            </div>
        </div>
        <a href="index.html" class="bottom-link">الرجوع للرئيسية <i class="fas fa-arrow-left"></i></a>
    </section>
    <!--End login-->



    <!-- JavaScript Libraries -->
    <script src="Assets/js/jquery-3.3.1.min.js"></script>
    <script src="Assets/js/popper.min.js"></script>
    <script src="Assets/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="Assets/js/wow.min.js"></script> -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--Fancybox Gallery-->
    <script src="Assets/js/fancybox.umd.js"></script>
    <script src="Assets/js/script.js"></script>

</body>

</html>
