    <section class="height-vh payment-wrapper bg-grey">
        <div class="container wizard-wrapper">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="payment-data white-bg w-radius p-20">
                        <div class="intro-wrapper-text">
                            <h5>ادخل بيانات الدفع</h5>
                        </div>
                        <form action="thanks.html">
                            <div
                                class="form-group text-start custom-input-group d-flex justify-content-between align-items-center has-border-bottom">
                                <input class="control-wave" type="radio" name="paySelectOption" id="paySelectOption1">
                                <label class="control-label" for="paySelectOption1">
                                    Credit Card / Visa</label>
                                <div class="imgs">
                                    <img src="./Assets/img/transfer/visa.png" alt="visa">
                                    <img src="./Assets/img/transfer/mastercard.png" alt="mastercard">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Card Number</label>
                                <input type="number" class="form-control" placeholder="**** **** **** ***">
                            </div>
                            <div class="row">
                                <div class="col-xl-8 col-lg-8 col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Card Number</label>
                                        <input type="date" class="form-control" placeholder="MM / YY">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Expiry Date</label>
                                        <input type="number" class="form-control" placeholder="***">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-main btn-hover btn-200">تأكيد الدفع</button>
                        </form>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="payment-details white-bg w-radius p-20">
                        <div class="intro-wrapper-text">
                            <h5>تفاصيل الدفع</h5>
                        </div>
                        <div class="has-border-bottom">
                            <p>
                                <span class="package-name black-color">الساحة الامامية</span>
                                <span class="package-price dark-color">1500 AED</span>
                            </p>
                            <p>

                            </p>
                        </div>
                        <h6 class="total">
